<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub-profile-page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS CDN  -->

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid p-4">
      <div class="row">
        <div class="logo">
          <i class="fa-brands fa-github fa-2xl"></i>
        </div>
        <div class="col-12 bg position">
          <h1 class="text-center bg text-white mt-1">GITHUB</h1>
        </div>
      </div>
      <!-- Content row start -->
      <div class="row">
        <div class="col-md-3 bg longbar mt-4"></div>

        <div class="col-md-9 ps-3">
          <div class="row">
            <div class="col-10 mx-auto mt-4 bg">
              <input type="text" name="" id="" placeholder="Serach" />
            </div>
          </div>
          <!-- Three box section -->
          <div class="row mt-3 gy-3">
            <div class="col-md-4">
              <div class="threebox bg"></div>
            </div>
            <div class="col-md-4">
              <div class="threebox bg"></div>
            </div>
            <div class="col-md-4">
              <div class="threebox bg"></div>
            </div>
          </div>
           <!-- Three box section end-->
          <div class="row">
            <div class="horizontalbar bg col-11 mx-auto mt-3"></div>
          </div>
          <!-- Col-md-9 div end -->
        </div>
        <!-- Content row end -->
      </div>

      <!-- Container div end -->
    </div>
    <!-- Bootstrap CSS CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS CDN  -->
  </body>
</html>
